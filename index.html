<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Institute</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://tse4.mm.bing.net/th/id/OIP.vRn_IH99GoV9ZVtbbWcn8wHaDL?cb=ucfimg2ucfimg=1&w=1400&h=600&rs=1&pid=ImgDetMain&o=7&rm=3') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      background-color: rgba(44,62,80,0.85);
      color: white;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    nav {
      background-color: rgba(52,73,94,0.85);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      flex-wrap: wrap;
    }
    nav a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    nav a:hover {
      color: #fff;
      text-decoration: underline;
    }
    main {
      padding: 80px 20px;
      text-align: center;
    }
    main h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #f1c40f;
    }
    main p {
      font-size: 20px;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }
    footer {
      background-color: rgba(44,62,80,0.85);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 24px;
      }
      nav {
        gap: 20px;
        padding: 10px 0;
      }
      nav a {
        font-size: 14px;
      }
      main {
        padding: 60px 15px;
      }
      main h1 {
        font-size: 26px;
      }
      main p {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 20px;
      }
      header h1 {
        font-size: 20px;
      }
      nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      nav a {
        font-size: 16px;
      }
      main h1 {
        font-size: 22px;
      }
      main p {
        font-size: 16px;
      }
      footer {
        font-size: 14px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our College Institute</h1>
  </header>

  <nav>
    <a href="Aboutpage.html">About us</a>
    <a href="departmentpage.html">Departments</a>
    <a href="facilities.html">Facilities</a>
    <a href="contactpage.html">Contact Us</a>
  </nav>

  <main>
    <h1>Home Page</h1>
    <h2>"Unlock Your Future with AGM Group of Colleges"</h2>
    <p>"Empowering Students with Excellence in Education, Innovation, and Leadership Across Diverse Disciplines"</p>
  </main>

  <footer>
    <p>&copy; 2025 College Institute. All rights reserved.</p>
  </footer>

</body>
</html>
